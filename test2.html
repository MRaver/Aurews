<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #efe0be;
        /* màu nền giống hình */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Times New Roman", serif;
    }

    .wrapper {
        display: flex;
        gap: 40px;
        align-items: flex-end;
    }

    /* === KHUNG VÒM === */
    .pill {
        border: 2px solid black;
        background-color: #efe0be;
        display: flex;
        align-items: center;
        justify-content: center;
        border-top-left-radius: 40px;
        border-top-right-radius: 40px;
        border-bottom: none;
        padding: 15px 30px;
        height: 80px;
        font-weight: bold;
        position: relative;
        box-shadow: inset 0 -2px 0 0 black;
        /* tạo đường đen phía dưới */
    }

    /* kích thước khác nhau */
    .pill.small {
        width: 180px;
        height: 10px;
        font-size: 14px;
        font-weight: normal;
        gap: 10px;
    }

    .pill.large {
        width: 300px;
        height: 80px;
        font-size: 28px;
    }

    /* icon */
    .pill i {
        font-size: 20px;
    }
</style>
<div class="wrapper">
    <div class="pill small">
        <i class="fa-regular fa-envelope"></i>
        <span>Free newsletters</span>
    </div>

    <div class="pill large">
        <span>AUREWS</span>
    </div>
</div>
