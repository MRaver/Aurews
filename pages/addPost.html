    <!-- Pop-up Overlay -->
    <div id="authen-overlay-placeholder"></div>
    <div id="mainContent">
        <header>
            <div id="navbar-placeholder"></div>
            <div id="mobile-menu-placeholder"></div>
        </header>
        <main>
            <div class="addpost__container">
                <div class="addpost__header">
                    <h1>Create New Post</h1>
                    <p>Share your story with the world</p>
                </div>

                <form id="addPostForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postTitle">Post Title *</label>
                            <input type="text" id="postTitle" name="postTitle" placeholder="Enter an engaging title"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="postCategory">Category *</label>
                            <select id="postCategory" name="postCategory" required>
                                <option value="">Select a category</option>
                                <option value="Business News">Business News</option>
                                <option value="Money and Markets">Money & Markets</option>
                                <option value="Tech and Innovation">Tech & Innovation</option>
                                <option value="A.I.">A.I.</option>
                                <option value="Lifestyle">Lifestyle</option>
                                <option value="Politics">Politics</option>
                                <option value="Latest">Latest</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="postAuthor">Author Name *</label>
                        <input type="text" id="postAuthor" name="postAuthor" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label for="postImage">Featured Image</label>
                        <input type="file" id="postImage" name="postImage" accept="image/*">
                        <small>Upload a cover image for your post (JPG, PNG, max 5MB)</small>
                        <div class="image-preview" id="imagePreview">
                            <p>Image preview will appear here</p>
                            <img id="previewImg" alt="Preview">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="postContent">Post Content *</label>
                        <textarea id="postContent" name="postContent"
                            placeholder="Write your post content here... Share your thoughts, insights, and stories."
                            required></textarea>
                        <small>Minimum 100 characters</small>
                    </div>

                    <div class="submit-section">
                        <button type="button" class="btn btn-secondary"
                            onclick="window.location.href='Index.html'">Cancel</button>
                        <button type="submit" class="btn btn-primary">Publish Post</button>
                    </div>
                </form>
            </div>
        </main>

        <div id="footer-placeholder"></div>

        <script src="../assets/js/header.js" type="module"></script>
        <script src="../assets/js/footer.js" type="module"></script>
        <script src="../assets/js/addPost.js" type="module"></script>
        <script src="../assets/js/login.js"></script>
