<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurews</title>
    <link rel="stylesheet" href="../assets/css/category.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/general.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body>
    <!-- ----------------------- -->
    <!-- sign-up, sign in -->
    <!-- ----------------------- -->
    <!-- Pop-up Overlay -->
    <div
      class="popup-overlay"
      id="popupOverlay"
      onclick="closePopupOnOverlay(event)"
    >
      <div class="popup-content" onclick="event.stopPropagation()">
        <button class="close-btn" onclick="closePopup()">&times;</button>

        <!-- Tabs -->
        <div class="tabs">
          <div class="tab active" id="loginTab" onclick="switchTab('login')">
            Login
          </div>
          <div class="tab" id="registerTab" onclick="switchTab('register')">
            Sign up
          </div>
        </div>

        <!-- Form Đăng Nhập -->
        <div class="tab-content active" id="loginContent">
          <h2>Login</h2>
          <form id="loginForm" onsubmit="">
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="email-login"
                placeholder="Type your email"
                required
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="password-login"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="submit-btn">Login</button>
          </form>
          <div class="form-footer">
            Don't have an account?
            <a href="#" onclick="switchTab('register'); return false;"
              >Sign up now!</a
            >
          </div>
        </div>

        <!-- Form Đăng Ký -->
        <div class="tab-content" id="registerContent">
          <h2>Sign up</h2>
          <form id="signUpForm" onsubmit="handleRegister(event)">
            <div class="form-group">
              <label>Full name</label>
              <input
                type="text"
                placeholder="Type your name here"
                required
                class="full-name-sign-up"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                placeholder="Type your email here"
                required
                class="email-sign-up"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                placeholder="8-15 letters required"
                required
                class="password-sign-up"
              />
            </div>
            <div class="form-group">
              <label>Confirm password</label>
              <input
                type="password"
                placeholder=""
                required
                class="confirm-sign-up"
              />
            </div>
            <button type="submit" class="submit-btn">Sign up</button>
          </form>
          <div class="form-footer">
            Have an account?
            <a href="#" onclick="switchTab('login'); return false;">Login</a>
          </div>
        </div>
      </div>
    </div>
    <div id="mainContent">
      <header>
        <div id="navbar-placeholder"></div>
        <div id="mobile-menu-placeholder"></div>
      </header>
      <main>
        <div class="background__title">
          <div class="category__header">
            <h1 id="category-title">LOADING...</h1>
            <h2 id="category-subtitle">Please wait...</h2>
            <div class="category__bottom-row">
              <p class="category__count" id="article-count"></p>
            </div>
          </div>

          <!-- Main Content Grid -->
          <div class="news__container">
            <!-- Articles List -->
            <div id="newsList__container">
              <!-- Loading State -->
              <div class="loading__state" id="loading-state">
                <div class="loading__spinner"></div>
                <p>Loading articles...</p>
              </div>
              <!-- Articles Grid (populated by JS) -->
              <div
                class="articles__grid"
                id="articles-grid"
                style="display: none"
              ></div>

              <!-- Empty State -->
              <div class="empty__state" id="empty-state" style="display: none">
                <i class="fas fa-inbox"></i>
                <h3>No Articles Found</h3>
                <p>There are no articles in this category yet.</p>
              </div>

              <!-- Load More Button -->
              <div
                class="load-more__container"
                id="load-more-container"
                style="display: none"
              >
                <button class="load-more__btn" id="load-more-btn">
                  LOAD MORE
                </button>
              </div>
            </div>
            <!-- Sidebar - Trending Now -->
            <aside class="sidebar__container">
              <h3 class="sidebar__header">TRENDING NOW</h3>

              <div class="trending__list" id="trending-list">
                <!-- Trending items will be populated by JS -->
              </div>
            </aside>
          </div>

          <section class="you-may-like">
            <h2 class="you-may-like__header">YOU MAY LIKE</h2>
            <div class="you-may-like__grid" id="you-may-like-grid"></div>
          </section>
        </div>
      </main>
      <div id="footer-placeholder"></div>
    </div>
    <script src="../assets/js/category.js" type="module"></script>
    <script src="../assets/js/header.js" type="module"></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
