<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/general.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body>
    <div id="authen-overlay-placeholder"></div>
    <header>
      <div id="navbar-placeholder"></div>
      <div id="mobile-menu-placeholder"></div>
    </header>
    <main>
      <div class="container">
        <div class="left-section">
          <h1>Get in touch</h1>
          <p>
            To find out more about how our content and services can help your
            organization
          </p>

          <div class="contact-info">
            <div class="contact-item">
              <div class="icon">
                <i class="fab fa-facebook-f"></i>
              </div>
              <div>/aurew.fb</div>
            </div>
            <div class="contact-item">
              <div class="icon">
                <i class="fab fa-instagram"></i>
              </div>
              <div>/aurew.ig</div>
            </div>
            <div class="contact-item">
              <div class="icon">
                <i class="fab fa-x-twitter"></i>
              </div>
              <div>/aurew.x</div>
            </div>
            <div class="contact-item">
              <div class="icon">
                <i class="fab fa-youtube"></i>
              </div>
              <div>/aurew.yt</div>
            </div>
            <div class="contact-item">
              <div class="icon"><i class="fa-solid fa-envelope"></i></div>
              <div>aurew@gmail.com</div>
            </div>
            <div class="contact-item">
              <div class="icon"><i class="fa-solid fa-phone"></i></div>
              <div>0123456789</div>
            </div>
          </div>
        </div>

        <div class="right-section">
          <form id="contactForm">
            <div class="form-row">
              <div class="form-group">
                <label>First Name <span>*</span></label>
                <input type="text" required />
              </div>
              <div class="form-group">
                <label>Last Name <span>*</span></label>
                <input type="text" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Company <span>*</span></label>
                <input type="text" required />
              </div>
              <div class="form-group">
                <label>Company type <span>*</span></label>
                <select required>
                  <option value="">Select...</option>
                  <option value="startup">Startup</option>
                  <option value="enterprise">Enterprise</option>
                  <option value="agency">Agency</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Work Email <span>*</span></label>
                <input type="email" required />
              </div>
              <div class="form-group phone-wrapper">
                <label>Work Phone <span>*</span></label>
                <div class="phone-input">
                  <div class="country-code">
                    <span class="flag">ðŸ‡»ðŸ‡³</span>
                    <span>+84</span>
                  </div>
                  <input type="tel" placeholder="123-456-7890" required />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Country <span>*</span></label>
              <select required>
                <option value="">Select country...</option>
                <option value="vn">Vietnam</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="sg">Singapore</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label>Reason for contacting us: <span>*</span></label>
              <input type="text" required />
            </div>

            <div class="form-group">
              <label
                >Tell us more about your needs so we can get back to you:
                <span>*</span></label
              >
              <textarea required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../assets/js/header.js" type="module"></script>
    <script src="../assets/js/footer.js" type="module"></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
