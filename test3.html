<style>
    body {
        background-color: #f2e3c2;
        font-family: 'Georgia', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .nav-banner {
        display: flex;
        align-items: flex-end;
        gap: 40px;
    }

    /* Hình dáng chung của các khối cong */
    .bubble {
        position: relative;
        background-color: #f2e3c2;
        border: 3px solid black;
        border-bottom: none;
        clip-path: ellipse(50% 100% at 50% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90px;
        color: black;
        font-weight: 700;
    }

    /* Biến thể nhỏ */
    .bubble.small {
        width: 150px;
        font-size: 0.8rem;
        flex-direction: column;
        gap: 4px;
        padding-top: 15px;
    }

    /* Biến thể lớn */
    .bubble.large {
        width: 260px;
        font-size: 2rem;
        letter-spacing: 2px;
        font-weight: 900;
    }

    /* Đường viền đáy riêng */
    .bubble::after {
        content: "";
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 100%;
        height: 3px;
        background: black;
    }
</style>
<div class="nav-banner">
    <div class="bubble small">
        <i class="fa-solid fa-envelope"></i>
        <span>Free newsletters</span>
    </div>
    <div class="bubble large">
        <strong>AUREWS</strong>
    </div>
</div>

<!-- FontAwesome để hiển thị icon -->
